        <div class="cola main">

                  <h2>Recent tasks</h2>
                  <div class="list">

                  </div>
                </div>
              </div>

              <div class="add-acc">
                <div class="container">
                  <div class="add-new">
                    <h2>Add New tasks</h2>
                    <form>
                      <div class="form-group">
                        <p for="linkInput" class="blanc">Enter link</p>
                        <input type="link" class="form-control" id="linkInput" aria-describedby="" placeholder="Enter link">
                        <small id="emailHelp" class="form-text text-muted pl-2 red"></small>
                      </div>
                      <div>
                        <input type="button" class="addbtn submit" id="btn_valide_giveway" value="Submit" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              
              <div class="oui" id="Settings_menu">
                <a href="#" id="croix_settings"><img src="pictures/croix.png" alt="croix"></a>
                <h2>Giveaway options</h2>
                <div class="container">
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches" checked="">
                    <label class="custom-control-label" for="customSwitches">Retweet</label>
                  </div>
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch1" checked="">
                    <label class="custom-control-label" for="switch1">Like</label>
                  </div>

                  <div class="">

                    <div class="people_to_tag">
                      <select class="form-control" title="select" id="exampleFormControlSelect1">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                      <p>People to tag</p>

                    </div>

                  </div>
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch2">
                    <label class="custom-control-label" for="switch2">Add text</label>
                  </div>
                  <input type="link" class="form-control zero" id="hashtagsInput" aria-describedby="" placeholder="Enter texts, format as text1;text2;ect">
                  <p class="pt-2">Mentions to follow</p>
                  <div class="container w-100" id="list_to_follow">

                  </div>
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="flash_giveaways_s">
                    <label class="custom-control-label" for="flash_giveaways_s">Flash Giveaway</label>
                  </div>
                  <div class="centrer pt-3">
                    <input type="button" class="btn btn-primary" id="add_giveway_btn" value="Start!" />
                  </div>
                </div>

              </div>

            </div>
